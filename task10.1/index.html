<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tooltips</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/fontface.css" type="text/css">
	<link rel="stylesheet" href="css/reset.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
</head>
<body>
	<div class="form-box">
		<form class="form-box-form">
			First name:
			<input class="firstname input" type="text"><div class="firstname-tooltip tooltip">Please provide your firstname.</div><br>
			Last name:
			<input class="lastname input" type="text"><div class="lastname-tooltip tooltip">Please provide also your lastname.</div><br>
			Adress:
			<input class="adress input" type="text"><div class="adress-tooltip tooltip">Your home or work address.</div><br>
			<input class="showhelp" type="button" value="show help">
		</form>
	</div>	
	<script src="js/script.js"></script>
</body>
</html>
