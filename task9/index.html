<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Timer</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/fontface.css" type="text/css">
	<link rel="stylesheet" href="css/reset.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
	<header>
		<p class="header-text">TIMER IN JS</p>
	</header>
	<div class="wrapper" id="wrapper">
		
			<span class="wrapper-time" id="wrapper-time">
			00:00:00
			</span>
			

			<span class="wrapper-time-milliseconds" id="wrapper-time-milliseconds">
			000
			</span>
		
		<button type="button" class="btn btn-info  btn-custom" id="btnStart">Старт!</button>
		<button type="button" class="btn btn-danger  btn-custom" id="btnStop">Стоп!</button>
	</div>
	<footer>
	</footer>
	<script src="js/script.js"></script>
</body>
</html>
