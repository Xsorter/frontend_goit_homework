<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery slider and Templates</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/fontface.css" type="text/css">
	<link rel="stylesheet" href="css/reset.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="js/template.js"></script>
	<script src="js/tempcontent.js"></script>
	<script src="js/script.js"></script>
	<script src="js/jquery.slider.js"></script>
</head>
<body>
	<div class="carousel-arrow-left"><span>Влево</span></div>
	<div class="carousel-hider">
		<ul class="carousel-list">
	    	<li class="carousel-element"><img src="img/image1.jpg"><p>Описание 1</p></li>
	    	<li class="carousel-element"><img src="img/image1.jpg"><p>Описание 2</p></li>
	    	<li class="carousel-element"><img src="img/image1.jpg"><p>Описание 3</p></li>
	    	<li class="carousel-element"><img src="img/image1.jpg"><p>Описание 4</p></li>
	    	<li class="carousel-element"><img src="img/image1.jpg"><p>Описание 5</p></li>
	    	<li class="carousel-element"><img src="img/image1.jpg"><p>Описание 6</p></li>
	    	<li class="carousel-element"><img src="img/image1.jpg"><p>Описание 7</p></li>
	    	<li class="carousel-element"><img src="img/image1.jpg"><p>Описание 8</p></li>
	    	<li class="carousel-element"><img src="img/image1.jpg"><p>Описание 9</p></li>
	    	<li class="carousel-element"><img src="img/image1.jpg"><p>Описание 10</p></li>
	    	<li class="carousel-element"><img src="img/image1.jpg"><p>Описание 11</p></li>
	    	<li class="carousel-element"><img src="img/image1.jpg"><p>Описание 12</p></li>
	  	</ul>
	</div>
	<div class="carousel-arrow-right"><span>Вправо</span></div>

	<script type="text/html" id="profile"> <!--template-->
		<div class="content">
		<h1 class="title"><%= name %></h1>
			<div class="img-center">
				<img class="profile-pic" src="<%= sourceimage %>" alt="Фото" title="Мое фото">
			</div>
		<p class="text-left"><%= workplace %></p>
		<hr>
		<p class="text-left">Хочу учить фронтенд, потому что:</p>
			<ul class="text-left">
				<li><%= reasonFirst %></li>
				<li><%= reasonSecond %></li>
				<li><%= reasonThird %></li>
			</ul>
		<hr>
		<p class="text-left">Мой контактный телефон</p>
		<p class="text-left">+38<%= phone %></p>
		<div class="br">
			<p class="text-left">Мой профиль вконтакте</p>
			<p class="text-left"><a href="<%= hrefVk %>" target="_blank"><%= hrefVkName %></a></p>
		</div>
		<hr>
		<p class="text-left">Мой фидбек:</p>
		<p class="text-left"><%= feedback %></p>		
	</div>
	</script>
</body>
</html>
