<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!--<script src="js/pow.js"></script>-->
</head>
<body>
	<script >
	    function exponent (){
	       
	       var strNum = prompt('Введите число: ');
	       var number = +strNum;
	       var result = number;
	       
	       var strExp = prompt('Введите степень числа: ');
	       var exp = +strExp;
	      
           for (var i=1; i<exp; i++){
	           result *= number;
	       }
	       
	       return result;
	    }
	    
	    var equal = exponent();
	    
	    console.log(equal);

	    
	</script>
	
</body>
</html>
